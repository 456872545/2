name: Build with 96-Core Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest-16-cores
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check runner
        run: |
          echo "Cores: $(nproc)"
          echo "RAM: $(free -h)"
